<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SIKawan | Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://unpkg.com/cropperjs/dist/cropper.min.css" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f4f6f9;
}

/* ===== SIDEBAR ===== */
#sidebar {
  width: 260px;
  background: #0d6efd;
  color: #fff;
  min-height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  padding: 1rem;
  transition: left .3s ease;
  z-index: 1050;
}

#sidebar .logo {
  font-size: 1.4rem;
  font-weight: 700;
  margin-bottom: 2rem;
}

#sidebar a {
  display: flex;
  align-items: center;
  gap: .75rem;
  padding: .7rem 1rem;
  color: #fff;
  text-decoration: none;
  border-radius: .5rem;
  margin-bottom: .25rem;
}

#sidebar a.active,
#sidebar a:hover {
  background: rgba(255,255,255,.2);
}

.logout-btn {
  margin-top: auto;
  background: none;
  border: none;
  color: #fff;
  width: 100%;
  padding: .75rem 1rem;
  text-align: left;
}

/* ===== CONTENT ===== */
#content {
  margin-left: 260px;
  padding: 2rem;
}

/* ===== HAMBURGER ===== */
#hamburger {
  display: none;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  #sidebar {
    left: -260px;
  }

  #sidebar.show {
    left: 0;
  }

  #content {
    margin-left: 0;
    padding: 1rem;
  }

  #hamburger {
    display: block;
    position: fixed;
    top: 12px;
    left: 12px;
    z-index: 1100;
    background: #0d6efd;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 6px 10px;
  }
}

.card { border-radius: .75rem; }
#btn-edit-foto:hover { transform: scale(1.05); }
</style>
</head>

<body>

<button id="hamburger"><i class="bi bi-list"></i></button>

<!-- SIDEBAR -->
<aside id="sidebar">
  <div class="logo">SIKawan</div>
  <nav id="sidebar-menu">
    <a href="#" class="active" data-page="beranda"><i class="bi bi-house"></i> Beranda</a>
    <a href="#" data-page="profil"><i class="bi bi-person"></i> Profil</a>
    <a href="#" data-page="riwayat"><i class="bi bi-clock-history"></i> Riwayat</a>
    <a href="#" data-page="saran"><i class="bi bi-chat-dots"></i> Saran</a>
  </nav>
  <button class="logout-btn" id="logout-button">
    <i class="bi bi-box-arrow-right"></i> Logout
  </button>
</aside>

<!-- CONTENT -->
<main id="content">

<section id="page-beranda" class="page-content">
  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <div class="position-relative d-inline-block mb-2">
            <img id="foto-pegawai" class="rounded-circle"
              style="width:120px;height:120px;object-fit:cover;border:3px solid #0d6efd;">
            <button id="btn-edit-foto"
              class="btn btn-sm btn-primary position-absolute bottom-0 end-0 rounded-circle"
              style="width:32px;height:32px">
              <i class="bi bi-pencil"></i>
            </button>
            <input type="file" id="input-foto" hidden accept="image/*">
          </div>
          <h5 id="nama-pegawai">-</h5>
          <span class="badge bg-success">AKTIF</span>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Ringkasan Kepegawaian</h5>
          <div id="info-pegawai"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="page-profil" class="page-content" style="display:none">
  <div class="card shadow-sm p-3">
    <h5 id="profil-nama-text">-</h5>
    <input id="profil-email" class="form-control mb-2" readonly>
  </div>
</section>

<section id="page-riwayat" class="page-content" style="display:none">
  <div class="alert alert-info">Riwayat kepegawaian (coming soon)</div>
</section>

<section id="page-saran" class="page-content" style="display:none">
  <textarea class="form-control" placeholder="Tulis saran..."></textarea>
</section>

</main>

<script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>
<script src="script.js"></script>
</body>
</html>
