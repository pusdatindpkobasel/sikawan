<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SIKawan | Sistem Informasi Kepegawaian</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f4f6f9;
}

/* Sidebar */
#sidebar {
  width: 260px;
  background: #0d6efd;
  color: #fff;
  min-height: 100vh;
  position: fixed;
  padding: 1rem;
}

#sidebar .logo {
  font-size: 1.4rem;
  font-weight: 700;
  margin-bottom: 2rem;
}

#sidebar a {
  display: flex;
  align-items: center;
  gap: .75rem;
  padding: .7rem 1rem;
  color: #fff;
  text-decoration: none;
  border-radius: .5rem;
  margin-bottom: .25rem;
}

#sidebar a:hover,
#sidebar a.active {
  background: rgba(255,255,255,.2);
}

.logout-btn {
  margin-top: auto;
  width: 100%;
  background: none;
  border: none;
  color: #fff;
  padding: .75rem 1rem;
  text-align: left;
}

/* Content */
#content {
  margin-left: 260px;
  padding: 2rem;
}

/* Cards */
.card {
  border-radius: .75rem;
}
  #btn-edit-foto {
  opacity: 0.85;
}

#btn-edit-foto:hover {
  opacity: 1;
  transform: scale(1.05);
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<aside id="sidebar">
  <div class="logo">SIKawan</div>
  <nav id="sidebar-menu">
    <a href="#" class="active" data-page="beranda"><i class="bi bi-house"></i> Beranda</a>
    <a href="#" data-page="data-pegawai"><i class="bi bi-person-badge"></i> Data Pegawai</a>
    <a href="#" data-page="profil"><i class="bi bi-pencil-square"></i> Profil Lengkap</a>
    <a href="#" data-page="riwayat"><i class="bi bi-clock-history"></i> Riwayat Kepegawaian</a>
    <a href="#" data-page="saran"><i class="bi bi-chat-dots"></i> Saran</a>
  </nav>
  <button class="logout-btn" id="logout-button">
    <i class="bi bi-box-arrow-right"></i> Logout
  </button>
</aside>

<!-- CONTENT -->
<main id="content">

<!-- BERANDA -->
<section id="page-beranda" class="page-content">
  <div class="row g-4">

    <!-- CARD PROFIL -->
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">

          <!-- FOTO + EDIT -->
          <div class="position-relative d-inline-block mb-2">
            <img
              id="foto-pegawai"
              src="https://via.placeholder.com/120"
              class="rounded-circle"
              style="width:120px;height:120px;object-fit:cover;border:3px solid #0d6efd;"
            />

            <button
              id="btn-edit-foto"
              class="btn btn-sm btn-primary position-absolute bottom-0 end-0 rounded-circle"
              style="width:32px;height:32px;"
              title="Ubah Foto"
            >
              <i class="bi bi-pencil"></i>
            </button>

            <input
              type="file"
              id="input-foto"
              accept="image/*"
              hidden
            />
          </div>

          <!-- NAMA & STATUS -->
          <h5 class="mt-2" id="nama-pegawai">-</h5>
          <span class="badge bg-success" id="status-pegawai">AKTIF</span>

        </div>
      </div>
    </div>

    <!-- CARD RINGKASAN -->
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Ringkasan Kepegawaian</h5>
          <div id="info-pegawai"></div>
        </div>
      </div>
    </div>

  </div>
</section>


<!-- DATA PEGAWAI -->
<section id="page-data-pegawai" class="page-content" style="display:none">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Data Pegawai</h5>
      <table class="table table-sm">
        <tbody id="tabel-data-pegawai"></tbody>
      </table>
    </div>
  </div>
</section>

<!-- PROFIL -->
<section id="page-profil" class="page-content" style="display:none">

  <!-- Kartu Identitas -->
  <div class="card shadow-sm mb-4">
    <div class="card-body d-flex align-items-center gap-3">
      <i class="bi bi-person-circle fs-1 text-primary"></i>
      <div>
        <h5 class="mb-0" id="profil-nama-text">-</h5>
        <small class="text-muted" id="profil-nip-text">NIP: -</small><br>
        <span class="badge bg-success" id="profil-status-aktif">AKTIF</span>
      </div>
    </div>
  </div>

  <!-- Data Kepegawaian -->
  <div class="card shadow-sm mb-4">
    <div class="card-header fw-semibold">
      <i class="bi bi-briefcase"></i> Data Kepegawaian
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Status Kepegawaian</label>
          <input id="profil-status" class="form-control" readonly>
        </div>
        <div class="col-md-4">
          <label class="form-label">Golongan Pangkat</label>
          <input id="profil-golongan" class="form-control" readonly>
        </div>
        <div class="col-md-4">
          <label class="form-label">Jenis Jabatan</label>
          <input id="profil-jenis-jabatan" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Jabatan</label>
          <input id="profil-jabatan" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Sub Bidang</label>
          <input id="profil-subbid" class="form-control" readonly>
        </div>
      </div>
    </div>
  </div>

  <!-- Data Pribadi -->
  <div class="card shadow-sm mb-4">
    <div class="card-header fw-semibold">
      <i class="bi bi-person-vcard"></i> Data Pribadi
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Tempat Lahir</label>
          <input id="profil-tempat-lahir" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Tanggal Lahir</label>
          <input id="profil-tanggal-lahir" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Jenis Kelamin</label>
          <input id="profil-jenis-kelamin" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Pendidikan Terakhir</label>
          <input id="profil-pendidikan" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Program Studi</label>
          <input id="profil-prodi" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Tahun Lulus</label>
          <input id="profil-tahun-lulus" class="form-control" readonly>
        </div>
      </div>
    </div>
  </div>

  <!-- Kontak -->
  <div class="card shadow-sm">
    <div class="card-header fw-semibold">
      <i class="bi bi-telephone"></i> Kontak
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">No. HP</label>
          <input id="profil-nohp" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input id="profil-email" class="form-control" readonly>
        </div>
        <div class="col-12">
          <label class="form-label">Alamat Lengkap</label>
          <textarea id="profil-alamat" class="form-control" rows="2" readonly></textarea>
        </div>
      </div>
    </div>
  </div>

</section>

<!-- RIWAYAT -->
<section id="page-riwayat" class="page-content" style="display:none">
  <div class="alert alert-info">
    Modul Riwayat Kepegawaian akan diaktifkan selanjutnya (KGB, Pangkat, Jabatan).
  </div>
</section>

<!-- SARAN -->
<section id="page-saran" class="page-content" style="display:none">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Saran Peningkatan</h5>
      <textarea class="form-control mb-3" rows="4"></textarea>
      <button class="btn btn-primary">Kirim</button>
    </div>
  </div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
