<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIKawan - Sistem Informasi Kepegawaian</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    #sidebar {
      width: 240px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    #sidebar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 2rem;
    }

    #sidebar .nav-link {
      color: white;
      padding: 10px 0;
      display: block;
      text-decoration: none;
    }

    #sidebar .nav-link:hover {
      background-color: #34495e;
      border-radius: 5px;
      padding-left: 10px;
    }

    #main-content {
      flex-grow: 1;
      padding: 20px;
      background-color: #f5f6fa;
    }

    #mobile-header {
      display: none;
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
    }

    @media (max-width: 768px) {
      #sidebar {
        display: none;
      }

      #mobile-header {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="logo" tabindex="0">SIKawan</div>
    <a href="#" class="nav-link"><i class="bi bi-house-door-fill me-2"></i>Beranda</a>
    <a href="#" class="nav-link"><i class="bi bi-person-badge-fill me-2"></i>Data Pegawai</a>
    <a href="#" class="nav-link"><i class="bi bi-calendar-check-fill me-2"></i>Cuti Pegawai</a>
    <a href="#" class="nav-link"><i class="bi bi-bar-chart-fill me-2"></i>Evaluasi Kinerja</a>
    <a href="#" class="nav-link"><i class="bi bi-gear-fill me-2"></i>Pengaturan</a>
  </aside>

  <!-- Mobile Header -->
  <header id="mobile-header">
    <div class="d-flex justify-content-between align-items-center">
      <div><strong>SIKawan</strong></div>
      <div><i class="bi bi-list"></i></div>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content">
    <h1>Selamat datang di SIKawan</h1>
    <p>Sistem Informasi Kepegawaian DPKO Bangka Selatan.</p>
    <!-- Konten lainnya akan ditambahkan di sini -->
  </main>

</body>
</html>
