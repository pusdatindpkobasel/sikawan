<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SIKawan | Sistem Informasi Kepegawaian</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f4f6f9;
}

/* Sidebar */
#sidebar {
  width: 260px;
  background: #0d6efd;
  color: #fff;
  min-height: 100vh;
  position: fixed;
  padding: 1rem;
}

#sidebar .logo {
  font-size: 1.4rem;
  font-weight: 700;
  margin-bottom: 2rem;
}

#sidebar a {
  display: flex;
  align-items: center;
  gap: .75rem;
  padding: .7rem 1rem;
  color: #fff;
  text-decoration: none;
  border-radius: .5rem;
  margin-bottom: .25rem;
}

#sidebar a:hover,
#sidebar a.active {
  background: rgba(255,255,255,.2);
}

.logout-btn {
  margin-top: auto;
  width: 100%;
  background: none;
  border: none;
  color: #fff;
  padding: .75rem 1rem;
  text-align: left;
}

/* Content */
#content {
  margin-left: 260px;
  padding: 2rem;
}

/* Cards */
.card {
  border-radius: .75rem;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<aside id="sidebar">
  <div class="logo">SIKawan</div>
  <nav id="sidebar-menu">
    <a href="#" class="active" data-page="beranda"><i class="bi bi-house"></i> Beranda</a>
    <a href="#" data-page="data-pegawai"><i class="bi bi-person-badge"></i> Data Pegawai</a>
    <a href="#" data-page="profil"><i class="bi bi-pencil-square"></i> Profil Lengkap</a>
    <a href="#" data-page="riwayat"><i class="bi bi-clock-history"></i> Riwayat Kepegawaian</a>
    <a href="#" data-page="saran"><i class="bi bi-chat-dots"></i> Saran</a>
  </nav>
  <button class="logout-btn" id="logout-button">
    <i class="bi bi-box-arrow-right"></i> Logout
  </button>
</aside>

<!-- CONTENT -->
<main id="content">

<!-- BERANDA -->
<section id="page-beranda" class="page-content">
  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <i class="bi bi-person-circle fs-1 text-primary"></i>
          <h5 class="mt-2" id="nama-pegawai">-</h5>
          <span class="badge bg-success" id="status-pegawai">AKTIF</span>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Ringkasan Kepegawaian</h5>
          <div id="info-pegawai"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- DATA PEGAWAI -->
<section id="page-data-pegawai" class="page-content" style="display:none">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Data Pegawai</h5>
      <table class="table table-sm">
        <tbody id="info-pegawai"></tbody>
      </table>
    </div>
  </div>
</section>

<!-- PROFIL -->
<section id="page-profil" class="page-content" style="display:none">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Profil Lengkap</h5>

      <form id="profil-form" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nama Pegawai</label>
          <input id="profil-nama" class="form-control" readonly>
        </div>

        <div class="col-md-6">
          <label class="form-label">NIP</label>
          <input id="profil-nip" class="form-control" readonly>
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input id="profil-email" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Sub Bidang</label>
          <select id="profil-subbid" class="form-select"></select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Status Kepegawaian</label>
          <select id="profil-status" class="form-select"></select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Golongan</label>
          <select id="profil-golongan" class="form-select"></select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Jabatan</label>
          <select id="profil-jabatan" class="form-select"></select>
        </div>

        <div class="col-12">
          <button class="btn btn-primary">Simpan Perubahan</button>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- RIWAYAT -->
<section id="page-riwayat" class="page-content" style="display:none">
  <div class="alert alert-info">
    Modul Riwayat Kepegawaian akan diaktifkan selanjutnya (KGB, Pangkat, Jabatan).
  </div>
</section>

<!-- SARAN -->
<section id="page-saran" class="page-content" style="display:none">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Saran Peningkatan</h5>
      <textarea class="form-control mb-3" rows="4"></textarea>
      <button class="btn btn-primary">Kirim</button>
    </div>
  </div>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
